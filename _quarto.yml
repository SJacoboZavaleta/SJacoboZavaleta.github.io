    center:
      - href: https://www.github.com/SJacoboZavaleta
        icon: github
        aria-label: GitHub
    right: |
      Inspirado por [Real World Data Science](https://realworlddatascience.net/) <br> y [EllaKaye](https://ellakaye.co.uk/)

format:
  html:
    theme: 
      light: assets/ek-theme-light.scss
      dark: assets/ek-theme-dark.scss
    css: assets/ek-styles.css
    code-block-border-left: true
    highlight-style: 
      light: assets/ek-light.theme
      dark: assets/ek-dark.theme
    smooth-scroll: true
    link-external-newwindow: true
    
editor: source