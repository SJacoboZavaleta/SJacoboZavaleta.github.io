    #logo: ELLAKAYE-logo-light.png
    title: "<span class='icon-line2'></span>Sergio<span class='icon-line3'></span><span class='icon-line'></span>Jacobo"
    right:
      - text: about
        href: about.qmd
      - text: blog
        href: posts/posts.qmd
      - text: talks
        href: talks.qmd
      - text: ideas
        href: ideas/ideas.qmd
      - text: community
        href: community.qmd
      - text: contact
        href: contact.qmd
  favicon: images/ThirdFoundation_favicon.png
  twitter-card: 
    title: Sergio Jacobo
    description: The personal website of Sergio Jacobo
    image: images/website_logo.png
    image-alt: |
      A square logo made from Sergio Jacobo's name and The Third Foundation's logo.
    image-width: 500
    image-height: 500
    card-style: summary # alternative summary_large_image
    creator: "@JacoboZavaleta"
    site: "@JacoboZavaleta"
  open-graph: 
    description: The personal website of Sergio Jacobo
    image: images/website_logo.png
    image-alt: |
      A square logo made from Sergio Jacobo's name and The Third Foundation's logo.
    image-width: 500
    image-height: 500
    locale: en-GB
  google-analytics:
    tracking-id: "G"
    anonymize-ip: true
